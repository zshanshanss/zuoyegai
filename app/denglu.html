<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>denglu</title>

    <link rel="stylesheet" href="css/zhuce.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/denglu.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="zhezhao">
    <div>
        <div class="denglu-btn"><a href="zhuce.html">注册</a></div>
    </div>
    <div class="denglu-box">
        <div class="denglu1-box">
            <ul class="denglu1-content">
                <li class="zhuce1-item">
                    <i class="wode">&#xe607;</i>
                    <div class="title-box">
                        <div class="title-box-dianbox">
                            <div class="title-box-dian"></div>
                        </div>
                        <input type="text" placeholder="请输入邮箱号/手机号">
                    </div>
                </li>
                <li class="zhuce1-item3">
                </li>
                <li class="zhuce1-item">
                    <i class="wode">&#xe610;</i>
                    <div class="title-box">
                        <div class="title-box-dianbox">
                            <div class="title-box-dian"></div>
                        </div>
                        <input type="password" placeholder="请输入密码">
                    </div>
                </li>
                <li class="zhuce1-item3">
                </li>
                <li class="zhuce1-item4">
                    <div class="zhuce1-item4-left">
                        <i class="danxuank">&#xe6a6;</i>
                        <span>记住密码</span>
                    </div>
                    <div class="zhuce1-item4-right">
                        <i class="jinggao2">&#xe605;</i>
                        <span>忘记密码</span>
                    </div>
                </li>
                <li class="zhuce1-item2">
                    <div class="zhuce-btn"><a href="首页/basic.html" style="color: #fff">登录</a></div>
                </li>
            </ul>
        </div>
        <div class="denglu2-box"></div>
        <div class="denglu3-box"></div>
    </div>
    <div>
        <div class="footer">
            <div class="footer-title">
                <div class="dot-box">
                    <div class="dot2"></div>
                    <div class="dot1"></div>
                    <span>第三方登录</span>
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div>
            <ul class="footer-icon">
                <li class="qqback"><i class="qq">&#xe6b2;</i></li>
                <li class="qqback"><i class="weixin">&#xe606;</i></li>
                <li class="qqback"><i class="zhifubao">&#xe806;</i></li>
            </ul>
        </div>
    </div>
</div>
<div class="beijing container">
    <img src="img/img-zhuce/zhuce-beijing.png" alt="">
</div>
</body>
</html>
