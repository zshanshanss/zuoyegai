<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zhuce</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/denglu.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="zhezhao">
    <div>
        <div class="denglu-btn"><a href="denglu.html">登录</a></div>
    </div>
    <div class="zhuce-box">

        <div class="zhuce1-box">
            <ul class="zhuce1-content">
                <li class="zhuce1-item">
                    <i class="wode">&#xe607;</i>
                    <div class="title-box">
                        <div class="title-box-dianbox">
                            <div class="title-box-dian"></div>
                        </div>
                        <input type="text" placeholder="请输入邮箱号/手机号">
                    </div>
                </li>
                <li class="zhuce1-item">
                    <i class="wode">&#xe610;</i>
                    <div class="title-box">
                        <div class="title-box-dianbox">
                            <div class="title-box-dian"></div>
                        </div>
                        <input type="password" placeholder="请输入密码">
                    </div>
                </li>
                <li class="zhuce1-item">
                    <i class="wode">&#xe610;</i>
                    <div class="title-box">
                        <div class="title-box-dianbox">
                            <div class="title-box-dian"></div>
                        </div>
                        <input type="password" placeholder="再次确认密码">
                    </div>
                </li>
                <li class="zhuce1-item2">
                    <div class="zhuce-btn"><a href="denglu.html" style="color: #fff;">注册</a></div>
                </li>
            </ul>
        </div>
        <div class="zhuce2-box"></div>
        <div class="zhuce3-box"></div>
    </div>
    <div></div>
</div>
<div class="beijing container">
    <img src="img/img-zhuce/zhuce-beijing.png" alt="">
</div>
</body>
</html>
