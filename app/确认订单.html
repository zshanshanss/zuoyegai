<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认订单</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/确认订单.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<!--头部开始-->
<header id="header">
    <div class="container">
        <div class="topbar">
            <div class="fanhui-box"> <i class="fanhui">&#xe63b;</i></div>
            <p>确认订单</p>
            <div class="fenxiang-box"> <i class="fenxiang">&#xe616;</i></div>
        </div>
        <div class="address-box">
            <p class="p1">订单配送至</p>
            <p>山西省财政税务专科学校(千峰南路25号)</p>
            <div class="name-box">
                <p>珊珊<span>(女士)</span></p> &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="phone-box"><i class="phone">&#xe615;</i></div>
                <p>15735515674</p>
        </div>
        </div>
    </div>
</header>
<!--头部结束-->
<!--主体部分开始-->
<div class="main-box container">
    <!--第一块开始-->
    <div class="main-first container">
        <div class="main-firstp">
            <i class="jinggao">&#xe605;</i>
            <span class="main-color">准时达 超时赔付</span>
        </div>
        <div class="firstp-div">
            <div class="firstp-div-top container">
                <span>预计送达时间</span>
                <span class="span1" >上午11:45 <i class="xia">&#xe691;</i> </span>
            </div>
            <div class="firstp-div-bottom container">
                    <span>支付方式</span>
                    <span class="span1" style="color: #727272">支付宝 <i class="xia">&#xe691;</i> </span>
            </div>
        </div>
    </div>
    <!--第一块结束-->
    <!--第二块开始-->
    <div class="main-second container">
        <div class="main-secondp1 container">
            <p>福客来牛扒饭</p>
        </div>
        <div class="main-secondp2 container">
            <div class="main-secondp2-img">
                <img src="img/img/鸡扒饭.png" alt="">
            </div>
            <div class="main-secondp2-content">
                <span>福客来鸡扒饭</span>
                <div class="main-title-img">
                    <img src="img/减%20(1).png" alt="">
                    <span>2</span>
                    <img src="img/加%20(1).png" alt="">
                </div>
                <p>￥45</p>
            </div>
        </div>
        <div class="main-secondp3 container">
            <span>超级会员专享</span>
            <p>-￥10</p>
        </div>
        <div class="main-secondp4 container">
            <p>小计  ￥40</p>
        </div>
    </div>
    <!--第二块结束-->
    <!--第三块开始-->
    <div class="main-third-box container">
        <div class="main-third-top container">
            <span>餐具份数</span>
            <p style="color: #727272">无需餐具 <i class="xia">&#xe691;</i></p>
        </div>
        <div class="main-third-bottom container">
            <span>订单备注</span>
            <p style="color: #727272">口味偏好 <i class="xia">&#xe691;</i></p>
        </div>
    </div>
    <!--第三块结束-->
    <!--底部开始-->
    <div class="footer container">
        <div class="dot-box">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <a href="pay1.html" style="color: #fff"><span>去支付</span></a>
            <div class="dot2"></div>
            <div class="dot1"></div>
        </div>
    </div>
    <!--底部结束-->
</div>
<!--主体部分结束-->

</body>
</html>
